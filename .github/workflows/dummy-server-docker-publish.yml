name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch: # Manually triggered

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # âœ… Allows pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert GitHub Username to Lowercase
        run: echo "USERNAME=$(echo ${{ github.actor }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $USERNAME --password-stdin

      - name: Build Docker image
        working-directory: dummy-server  # Ensure this path is correct
        run: docker build -t ghcr.io/$USERNAME/devops-project:latest .

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/$USERNAME/devops-project:latest
