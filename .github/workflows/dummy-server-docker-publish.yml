name: Build and Push dummy server Docker Image

on:
  workflow_dispatch: # Only triggered manually

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert GitHub Username to Lowercase
        run: echo "USERNAME=$(echo ${{ github.actor }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $USERNAME --password-stdin

      - name: Build Docker image
        working-directory: dummy-server  # Ensure "dummy-server/" exists
        run: docker build -t ghcr.io/$USERNAME/dummy-node-server:latest .

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/$USERNAME/dummy-node-server:latest
