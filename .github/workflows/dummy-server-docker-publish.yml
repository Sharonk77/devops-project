name: Build and Push dummy server Docker Image

on:
  workflow_dispatch: # currently only manually triggered

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        working-directory: dummy-server
        run: docker build -t ghcr.io/${{ github.actor }}/dummy-node-server:latest .

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/${{ github.actor }}/dummy-node-server:latest
