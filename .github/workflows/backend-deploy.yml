name: backend deploy - build and push health-check-backend docker image to GHCR

on:
  workflow_dispatch: # Manually triggered

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        working-directory: health-check-backend
        run: docker build -t ghcr.io/sharonk77/devops-project:latest .

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/sharonk77/devops-project:latest
