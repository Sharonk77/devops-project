<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #b0e0e6;
            color: #333;
        }
        main {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
        .content {
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Dummy Web Page</h1>
</header>
<main>
    <h2>About Us</h2>
    <p class="content">
        This is a dummy web page used to demonstrate simple HTML structure. Here we have an about section where you can describe the purpose of the webpage.
    </p>
    <h2>Contact</h2>
    <p class="content">
        Email: <a href="mailto:info@example.com">info@example.com</a><br>
        Phone: +1234567890
    </p>
</main>
<footer>
    <p>Copyright &copy; 2025 All rights reserved.</p>
</footer>
</body>
</html>
